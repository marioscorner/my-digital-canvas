version: "3.8"

services:
  traefik:
    image: traefik:v3.2.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=hello@marioscorner.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=DEBUG"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - web

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-digital-canvas
    restart: unless-stopped
    expose:
      - "80"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      
      # Router HTTP (sin SSL, para pruebas y para challenge de Let's Encrypt)
      - "traefik.http.routers.web-http.rule=Host(`marioscorner.com`) || Host(`www.marioscorner.com`)"
      - "traefik.http.routers.web-http.entrypoints=web"
      - "traefik.http.routers.web-http.service=web-service"
      
      # Router HTTPS (con SSL)
      - "traefik.http.routers.web-https.rule=Host(`marioscorner.com`) || Host(`www.marioscorner.com`)"
      - "traefik.http.routers.web-https.entrypoints=websecure"
      - "traefik.http.routers.web-https.tls=true"
      - "traefik.http.routers.web-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.web-https.service=web-service"
      
      # Servicio (apunta al puerto 80 del contenedor)
      - "traefik.http.services.web-service.loadbalancer.server.port=80"
    networks:
      - web

networks:
  web:
    driver: bridge
