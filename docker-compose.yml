version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-digital-canvas
    restart: unless-stopped
    ports:
      - "80:80"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
