name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy files to server
        run: |
          scp -r -o StrictHostKeyChecking=no \
            Dockerfile docker-compose.yml nginx.conf .dockerignore \
            package.json package-lock.json vite.config.ts \
            tsconfig.json tsconfig.app.json tsconfig.node.json \
            tailwind.config.ts postcss.config.js index.html \
            components.json eslint.config.js \
            src/ public/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/my-digital-canvas/

      - name: Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd /home/${{ secrets.SSH_USER }}/my-digital-canvas && \
             docker-compose down && \
             docker-compose up -d --build"

      - name: Verify deployment
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd /home/${{ secrets.SSH_USER }}/my-digital-canvas && \
             docker-compose ps"

